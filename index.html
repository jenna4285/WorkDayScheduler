<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">   
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />    <title>Work Day Scheduler</title>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="09" class="row time-block">
        <div class="col-md-1 hour" value="9">
          9AM
        </div>
        <textarea class="col-md-10 description" id="9am">
        </textarea>
        <button class="btn saveBtn col-md-1" value="9am"><i class="fas fa-save"></i></button>
      </div>
      <div id="10" class="row time-block">
        <div class="col-md-1 hour "value="10">
          10AM
        </div>
        <textarea class="col-md-10 description" id="10am">
        </textarea>
        <button class="btn saveBtn col-md-1" value="10am"><i class="fas fa-save"></i></button>
     </div>
     <div id="11" class="row time-block">
        <div class="col-md-1 hour" value="11">
          11AM
        </div>
        <textarea class="col-md-10 description" id="11am">
        </textarea>
        <button class="btn saveBtn col-md-1" value="11am"><i class="fas fa-save"></i></button>
      </div>
      <div id="12" class="row time-block">
      <div class="col-md-1 hour" value="12">
        12PM
      </div>
      <textarea class="col-md-10 description" id="12am">
      </textarea>
      <button class="btn saveBtn col-md-1" value="12am"><i class="fas fa-save"></i></button>
    </div>
    <div id="13" class="row time-block">
      <div class="col-md-1 hour" value="13">
        1PM
      </div>
      <textarea class="col-md-10 description" id="3pm">
      </textarea>
      <button class="btn saveBtn col-md-1" value="13pm"><i class="fas fa-save"></i></button>
    </div>
    <div id="14" class="row time-block">
      <div class="col-md-1 hour" value="14">
        2PM
      </div>
      <textarea class="col-md-10 description" id="14pm">
      </textarea>
      <button class="btn saveBtn col-md-1" value="14pm"><i class="fas fa-save"></i></button>
    </div>
    <div id="15" class="row time-block">
      <div class="col-md-1 hour" value="15">
        3PM
      </div>
      <textarea class="col-md-10 description" id="15pm">
      </textarea>
      <button class="btn saveBtn col-md-1" value="15pm"><i class="fas fa-save"></i></button>
    </div>
    <div id="16" class="row time-block">
      <div class="col-md-1 hour" value="16">
        4PM
      </div>
      <textarea class="col-md-10 description" id="16pm">
      </textarea>
      <button class="btn saveBtn col-md-1" value="16pm"><i class="fas fa-save"></i></button>
    </div>
    <div id="17" class="row time-block">
      <div class="col-md-1 hour" value="9">17
        5PM
      </div>
      <textarea class="col-md-10 description" id="17pm">
      </textarea>
      <button class="btn saveBtn col-md-1" value="17pm"><i class="fas fa-save"></i></button>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
    <!-- <script src="script.js"></script> -->
    <script src="redo.js"></script>
  </body>
</html>
